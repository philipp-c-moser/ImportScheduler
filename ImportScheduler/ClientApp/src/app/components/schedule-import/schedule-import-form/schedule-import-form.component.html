<form #f="ngForm" class="col-md-6" (ngSubmit)="submit()" novalidate>

      <div class="form-group">
        <label for="import-name">Import-Name</label>
        <input type="text" class="form-control" id="import-name">
        <div class="alert alert-danger" *ngIf="">Please specify the import-name</div>
      </div>

      <div class="form-group">
        <div class="form-check">
            <input type="radio" name="import-type" id="type-direct" value="direct" class="form-check-input" />
            <label class="form-check-label" for="type-direct">Direct</label>
        </div>

        <div class="form-check">
            <input type="radio" name="import-type" id="type-scheduled" value="scheduled" class="form-check-input" />
            <label class="form-check-label" for="type-scheduled">Scheduled</label>
        </div>

        <div class="form-check">
            <input type="radio" name="import-type" id="type-recommended" value="recommended" class="form-check-input" />
            <label class="form-check-label" for="type-recommended">Recommended</label>    
        </div>
        
      </div>


      <button class="btn btn-primary" [disabled]="">
        Save
      </button>

</form>
