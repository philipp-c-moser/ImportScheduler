<form #uploadForm="ngForm" class="col-md-6" (ngSubmit)="upload(importfile.files)" novalidate>

      <div class="form-group">
        <input type="text" class="form-control" id="import-name" placeholder="Import-Name" maxlength="150">
        <div class="alert alert-danger" *ngIf="">Please specify the import-name</div>
      </div>


      <div class="form-group">
        <div class="custom-file">
            <input #importfile type="file" multiple class="custom-file-input" id="import-file">
            <label class="custom-file-label" for="import-file">Choose import-file</label>
        </div>
        <div class="alert alert-danger" *ngIf="">Please select a import-file</div>
      </div>

      <div class="form-group">
        <h4>Import-Type</h4>
        <div class="form-check">
            <input type="radio" name="import-type" id="type-direct" value="direct" class="form-check-input" checked />
            <label class="form-check-label" for="type-direct">Direct</label>
        </div>

        <div class="form-check">
            <input type="radio" name="import-type" id="type-scheduled" value="scheduled" class="form-check-input" />
            <label class="form-check-label" for="type-scheduled">Scheduled</label>
        </div>

        <div class="form-check">
            <input type="radio" name="import-type" id="type-recommended" value="recommended" class="form-check-input" />
            <label class="form-check-label" for="type-recommended">Recommended</label>    
        </div>        
      </div>



      <div class="form-group">
        <h4>Agreement</h4>
        <div class="form-check">
          <input type="checkbox" name="agreement" id="agreement" class="form-check-input" required />
          <label class="form-check-label" for="agreement">I do not import sensitive data.</label>
        </div>
        <div class="alert alert-danger" *ngIf="">Please accept the agreement!</div>
      </div>
      


      <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid">
        Save
      </button>

</form>
